<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/icon.png" />

    <!-- ✅ Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title -->
    <title>Palhades</title>

    <!-- ✅ SEO Meta Description -->
    <meta
      name="description"
      content="Drop us a line! Sign up for our email list for updates, promotions, and more. Send. This site is protected by reCAPTCHA and the Google Privacy Policy."
    />

    <!-- ✅ Keywords (optional but helps a bit for SEO) -->
    <meta
      name="keywords"
      content="Palhades, digital services, promotions, contact, updates, web solutions"
    />

    <!-- ✅ Author -->
    <meta name="author" content="Palhades" />

    <!-- ✅ Open Graph (for social media preview) -->
    <meta property="og:title" content="Palhades" />
    <meta
      property="og:description"
      content="Experience professional digital solutions with Palhades — where innovation meets performance."
    />
    <meta property="og:image" content="/icon.png" />
    <meta property="og:url" content="https://palhades.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Fallback color -->
    <meta name="theme-color" content="#fef9ff" />
  </head>

  <body style="background-color: #fef9ff">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
